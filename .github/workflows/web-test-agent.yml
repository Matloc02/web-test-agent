name: Web Test Agent

on:
  workflow_dispatch: {}     # run manually from the Actions tab
  push:
    branches: [ main ]      # (optional) also run on pushes to main

env:
  # Use repo variable if set; otherwise default to SauceDemo
  APP_URL: ${{ vars.APP_URL || 'https://www.saucedemo.com' }}

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright (browsers & deps)
        run: npx playwright install --with-deps

      - name: Run web-test-agent
        # Inside a shell script, use $APP_URL (shell env)
        run: npx ts-node src/runner.ts --test tests/login.yml --baseUrl "$APP_URL" --outDir reports --headless true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
